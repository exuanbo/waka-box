name: waka-box

on:
  push:
    branches:
      - master
    paths-ignore:
      - "*.md"
  schedule:
    - cron: "0 */12 * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: matchai/waka-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 279142384e4034402d18ea6b994a6e46
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
